<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Differential Dataflow Forum</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="module">
      import init, {bootstrap} from "./pkg/df_forum_frontend.js";
      init()
        .then(() => {
          bootstrap()
        });
    </script>
    <div id="df_forum_root"></div>

  <div class="global-root">
      <div class="top-bar">
          <span class="top-bar-item">
              Welcome,
              <b id="user-id"></b>
          </span>
          
          <span class="top-bar-item">
              My Total Likes:
              <b id="user-like-count"></b>
          </span>
          
          <span class="top-bar-item">
              My Total Posts:
              <b id="user-post-count"></b>
          </span>
          
          <span class="top-bar-item">
              Total Posts:
              <b id="posts-total"></b>
          </span>

          <span class="top-bar-right-link">
              <button id="switch-user-id">Change Username</button>
          </span>
      </div>

      <div class="create-post-form">
          <div class="create-post-title-container">
              <input id="create-post-title" placeholder="Enter Post Title ..."/>
              <div class="create-post-title-spacer"></div>
          </div>
          <div class="create-post-body-container">
              <textarea id="create-post-body" placeholder="Enter Post Contents ..."></textarea>
          </div>
              
          <div class="create-post-button"><button id="submit-post">Create Post</button></div>
      </div>

      <div id="post-container">
          <div id="post-template">
              <div class="post-title">Post Title 1</div>
              
              <div class="post-info-actions">
                  <div class="post-action"><button class="post-like">
                      <span class="post-like-status">Like</span>
                      <span class="post-likes"></span>
                  </button></div>
                  <div class="post-action"><button class="post-delete">Delete</button></div>
                  <div class="post-info-bold post-creator">todO username</div>
              </div>

              <div class="post-body">
                  Post contents go here.
                  Post contents go here.
                  Post contents go here.
                  Post contents go here.
                  Post contents go here.
              </div>
          </div>
      </div>
      <div class="global-root-spacer"></div>
      
      <div class="pagination-container">
          <div class="pagination-action"><button id="prev-page">Prev</button></div>
          <div class="pagination-page-num">
              <b>Page <span id="current-page">1</span></b> of <span id="total-pages">1</span>
          </div>
          <div class="pagination-action"><button id="next-page">Next</button></div>
      </div>
  </div>
    
  </body>
</html>
